<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo Animal Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .subtitle {
            color: #718096;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .lista-pedidos {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #e2e8f0;
        }

        .section-title {
            font-size: 1.8rem;
            color: #2d3748;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: "üîç";
            margin-right: 15px;
            font-size: 2rem;
        }

        .btn-refresh {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-refresh::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-refresh:hover::before {
            left: 100%;
        }

        .btn-refresh:hover {
            background: linear-gradient(45deg, #5a67d8, #6b46c1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-refresh:active {
            transform: translateY(0);
        }

        .refresh-icon {
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        .btn-refresh:hover .refresh-icon {
            transform: rotate(180deg);
        }

        .btn-refresh.loading .refresh-icon {
            animation: spin 1s linear infinite;
        }

        .pedido {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            padding: 30px;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .pedido::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .pedido:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: #e2e8f0;
        }

        .pedido:hover::before {
            opacity: 1;
        }

        .pedido-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f7fafc;
        }

        .animal-id {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .condicao {
            display: inline-block;
            background: linear-gradient(45deg, #bee3f8, #90cdf4);
            color: #2c5282;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid #63b3ed;
        }

        .comparacao-fotos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .foto-container {
            text-align: center;
        }

        .foto-label {
            font-size: 1.1rem;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 15px;
            padding: 10px;
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-radius: 10px;
            border: 2px solid #e2e8f0;
        }

        .foto-label.antiga {
            background: linear-gradient(135deg, #fed7d7, #feb2b2);
            color: #c53030;
            border-color: #fc8181;
        }

        .foto-label.nova {
            background: linear-gradient(135deg, #c6f6d5, #9ae6b4);
            color: #2f855a;
            border-color: #68d391;
        }

        .foto-label::before {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        .foto-label.antiga::before {
            content: "üìã";
        }

        .foto-label.nova::before {
            content: "üì∏";
        }

        .pedido-imagem {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 3px solid #e2e8f0;
        }

        .pedido-imagem:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .acoes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 150px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-confirmar {
            background: linear-gradient(45deg, #48bb78, #38a169);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
        }

        .btn-confirmar:hover {
            background: linear-gradient(45deg, #38a169, #2f855a);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(72, 187, 120, 0.5);
        }

        .btn-confirmar::after {
            content: "‚úì";
            margin-left: 8px;
        }

        .btn-ignorar {
            background: linear-gradient(45deg, #f56565, #e53e3e);
            box-shadow: 0 8px 25px rgba(245, 101, 101, 0.4);
        }

        .btn-ignorar:hover {
            background: linear-gradient(45deg, #e53e3e, #c53030);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(245, 101, 101, 0.5);
        }

        .btn-ignorar::after {
            content: "‚úó";
            margin-left: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #718096;
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 25px;
        }

        .empty-state-text {
            font-size: 1.4rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .empty-state-subtext {
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .section-header {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }

            .comparacao-fotos {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .pedido-imagem {
                height: 250px;
            }

            .acoes {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
            }
        }

        /* Anima√ß√£o para novos itens */
        .pedido.novo {
            border: 3px solid #48bb78;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            animation: pulseNew 2s ease-in-out infinite;
            position: relative;
        }

        .pedido.novo::after {
            content: "NOVO";
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.8rem;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 6px 15px rgba(72, 187, 120, 0.4);
            animation: bounce 1s ease-in-out infinite alternate;
        }

        @keyframes pulseNew {
            0%, 100% { box-shadow: 0 10px 30px rgba(72, 187, 120, 0.3); }
            50% { box-shadow: 0 10px 40px rgba(72, 187, 120, 0.5); }
        }

        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Animal Search</h1>
            <p class="subtitle">Painel de Compara√ß√£o de Fotos</p>
        </div>

        <div class="lista-pedidos">
            <div class="section-header">
                <h2 class="section-title">Solicita√ß√µes Pendentes</h2>
                <button class="btn-refresh" onclick="carregarPedidos()">
                    <span class="refresh-icon">üîÑ</span>
                    Atualizar
                </button>
            </div>
            <div id="lista-pedidos">
                <div class="empty-state">
                    <div class="empty-state-icon">üîç</div>
                    <div class="empty-state-text">Carregando solicita√ß√µes...</div>
                    <div class="empty-state-subtext">Aguarde enquanto buscamos as compara√ß√µes pendentes</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>

    <!-- Script para demonstrar funcionalidades -->
    <script>
        // Fun√ß√£o para marcar novos itens
        function marcarComoNovo(elemento) {
            elemento.classList.add('novo');
            
            // Remove a classe 'novo' depois de 10 segundos
            setTimeout(() => {
                elemento.classList.remove('novo');
            }, 10000);
        }

        // Adicionar event listeners para os bot√µes com loading
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('btn-confirmar')) {
                const originalText = e.target.innerHTML;
                e.target.innerHTML = '<div class="loading"></div>';
                e.target.disabled = true;
                
                // Simular processamento (ser√° substitu√≠do pela fun√ß√£o real)
                setTimeout(() => {
                    e.target.innerHTML = originalText;
                    e.target.disabled = false;
                }, 2000);
            }
            
            if (e.target.classList.contains('btn-ignorar')) {
                const originalText = e.target.innerHTML;
                e.target.innerHTML = '<div class="loading"></div>';
                e.target.disabled = true;
                
                // Simular processamento (ser√° substitu√≠do pela fun√ß√£o real)
                setTimeout(() => {
                    e.target.innerHTML = originalText;
                    e.target.disabled = false;
                }, 2000);
            }
        });

        // Fun√ß√£o para adicionar efeito visual ao bot√£o de refresh
        function adicionarEfeitoRefresh() {
            const btnRefresh = document.querySelector('.btn-refresh');
            btnRefresh.classList.add('loading');
            
            setTimeout(() => {
                btnRefresh.classList.remove('loading');
            }, 1000);
        }
    </script>

    <!-- Seu script original -->
    <script src="script.js"></script>
</body>
</html>
